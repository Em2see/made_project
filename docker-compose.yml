version: "3.8"

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    command: gunicorn --worker-class eventlet --bind 0.0.0.0:5000 manage:app
    volumes:
      - ./models:/models
      - ./services/web:/app
    expose:
      - 5000
  nginx:
    build: ./services/nginx
    ports:
      - target: 80 
        published: 8880
        protocol: tcp
        mode: host 
    depends_on:
      - web
